<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" type="x-icon" href="facebook-app-logo-250x215-1.png">
    <link rel="stylesheet" href="sign.css">
    <title>Facebook Sign in</title>
</head>

<body>
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <div class="container">
        <p class="darkModeText">Dark Mode</p>
        <label class="switch d-flex justify-content-end">
            <input class="dark" checked="" type="checkbox">
            <div class="slider">

                <div class="circle">

                    <svg class="cross" xml:space="preserve" style="enable-background:new 0 0 512 512"
                        viewBox="0 0 365.696 365.696" y="0" x="0" height="6" width="6"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path data-original="#000000" fill="currentColor"
                                d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0">
                            </path>
                        </g>
                    </svg>
                    <svg class="checkmark" xml:space="preserve" style="enable-background:new 0 0 512 512"
                        viewBox="0 0 24 24" y="0" x="0" height="10" width="10"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path class="" data-original="#000000" fill="currentColor"
                                d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z">
                            </path>
                        </g>
                    </svg>

                </div>
            </div>
        </label>
    </div>





    <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->


    <div class="container g-0 bg-white w-50 shadow rounded-2 my-5">

        <h1 class=" text-center text-white rounded-top-2">Create Account</h1>

        <div class="row ">
            <div class="col-md-6 col-sm-12 g-5 ">
                <form>

                    <label class="firstName text-primary fs-5 d-block" for="firstName">First Name</label>

                    <input class="p-1 w-75 my-3" id="firstName" type="text" required
                        placeholder="Enter your First Name">

                    <label class="email text-primary fs-5 d-block" for="email">Email</label>

                    <input class="p-1 w-75 my-3" id="email" type="email" required placeholder="Enter your first name">

                    <p class="emailError">Invaild Email</p>

                    <label class="password text-primary fs-5 d-block" for="Password">Password</label>

                    <input class="Password p-1 w-75 my-3" id="Password" type="password" required placeholder="Password">
                    <p class="passwordError">password must include 8 chars and at least one number</p>




                    <!-- ///////////////////////////////////////////////////////////////////////// -->

                    <label class="my-2 text-primary fs-5 d-block">Gander</label>

                    <input class="mx-1" name="gander" id="male" value="male" type="radio">

                    <label class="radio" for="male">Male</label>
                    <br>
                    <input class="mx-1" name="gander" id="famale" value="famale" type="radio">

                    <label class="radio" for="famale">Famale</label>

                    <br><br>

                    <button class="reset my-3 btn bg-primary text-white rounded-2" type="reset">Reset</button>

                    <button class="register btn bg-primary text-white rounded-2" type="submit">Register</button>







                    <!-- /////////////////////////////////////////////////////////////////////////// -->



            </div>

            <div class="col-md-6 col-sm-12 my-5">


                <label class="lastName text-primary fs-5 d-block" for="lastName">Last Name</label>

                <input class="lastName p-1 w-75 my-3" id="lastName" type="text" required
                    placeholder="Enter your Last Name">


                <label class=" text-primary fs-5 d-block" for="phone">Phone Number</label>




                <input class="phone p-1 w-75 my-3" id="phone" type="text" required
                    placeholder="Enter your Phone Number">

                <p class="phoneError">Phone must be a valid EG Number(11 digits)</p>


                <label class="text-primary fs-5 d-block" for="confirm">Confirm Password</label>

                <input class="confirmP  p-1 w-75 my-3" id="confirm" type="password" required
                    placeholder="Confirm Your Password">

                <p class="passError">Password Not Match</p>




                <label class="birthday text-primary fs-5 d-block" for="birthday">Birthday</label>

                <input class="birthday p-1 w-75 my-3 text-primary" id="birthday" type="date" required>

                <h3 class="good">You Good To Go</h3>



                </form>



            </div>

        </div>

    </div>








    <!-- //////////////////////////////////////// -->

    <body class="body">

    </body>
    <!-- //////////////////////////////////////////////// -->














    <script src="sign.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
